name: Scrape Mexican TV Schedule

on:
  schedule:
    # Runs at 3:00 AM and 3:00 PM Mexico City time (UTC-6)
    # Adjust times as needed: 09:00 UTC = 3:00 AM, 21:00 UTC = 3:00 PM
    - cron: '0 9,21 * * *'
  
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add schedule/
          git add epg.log
          git diff --staged --quiet || git commit -m "Update TV schedule - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
