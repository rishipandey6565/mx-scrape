name: EPG Scraper Mexico

on:
  schedule:
    # Runs at 12:30 AM Mexico City time (06:30 UTC)
    - cron: '30 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Run EPG scraper
        run: |
          python epg_scraper.py

      - name: Commit and push updated schedules
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add schedule/ epg.log
          git commit -m "Auto update Mexico EPG schedules" || exit 0
          git push
